<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="relative overflow-hidden bg-white">
      <div class="mx-auto max-w-7xl">
        <div class="relative z-10 bg-white pb-8">
          <div>
            <div class="relative px-4 pt-6 sm:px-6 lg:px-8">
              <nav
                class="relative flex items-center justify-between sm:h-10 lg:justify-start"
                aria-label="Global"
              >
                <div
                  class="flex flex-shrink-0 flex-grow items-center lg:flex-grow-0"
                >
                  <div
                    class="flex w-full items-center justify-between md:w-auto"
                  >
                    <a href="#">
                      <span class="sr-only">Your Company</span>
                      <img
                        alt="ImgFinder"
                        class="h-8 w-auto sm:h-10"
                        src="{{ url_for('static', filename='img/find_icon.svg') }}"
                      />
                    </a>
                  </div>
                </div>
              </nav>
            </div>

            <!--
                Mobile menu, show/hide based on menu open state.
      
                Entering: "duration-150 ease-out"
                  From: "opacity-0 scale-95"
                  To: "opacity-100 scale-100"
                Leaving: "duration-100 ease-in"
                  From: "opacity-100 scale-100"
                  To: "opacity-0 scale-95"
              -->
          </div>

          <main
            class="mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28"
          >
            <div class="text-center">
              <form action="/search" method="GET">
                <div
                  class="mt-2 sm:mt-8 sm:flex justify-between"
                  style="gap: 2rem"
                >
                  <input
                    class="text-2xl shadow appearance-none border rounded w-full px-5 leading-tight focus:outline-none focus:shadow-outline"
                    id="search"
                    placeholder="Search"
                    name="q"
                    value="{{ query }}"
                  />
                  <div class="rounded-md shadow">
                    <button
                      type="submit"
                      class="flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-base font-medium text-white hover:bg-indigo-700 md:py-4 md:px-10 md:text-lg"
                      style="width: max-content"
                    >
                      Let's find it!
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="columns-5 -mb-4 -mx-2 py-4">
              {% for hit in hits %}
              <div class="mb-4 px-2">
                <img
                  class="min-h-fit"
                  src="{{ url_for('static', filename='photos/{}'.format(hit)) }}"
                  loading="lazy"
                />
              </div>
              {% endfor %}
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
